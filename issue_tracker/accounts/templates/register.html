{% extends 'base.html' %}
{% load static %}
{% load django_bootstrap5 %}

{% block content %}
    <div class="head_text heading text-center">
        <p class="main-title-auth">Регистрация</p>
    </div>
    <form action="{% url 'register' %}" method="POST">
    {% csrf_token %}
        <div class="form-group col-sm-6 col-md-6">

            {% bootstrap_form form %}

            {% bootstrap_button button_type="submit" content='Зарегистрироваться' %}
        </div>
    </form>

{% endblock %}
